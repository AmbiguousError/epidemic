<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epidemic Simulation Report</title>
    <style>
        /* --- Embedded CSS --- */
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-weight: 300;
            font-size: 2.5em;
            color: #4dc9b0;
        }

        h2 {
            font-weight: 400;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .panel {
            background-color: #252526;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            flex-grow: 1;
        }

        #params-panel { flex-basis: 100%; }
        #outcomes-panel, #chart-panel { flex-basis: 48%; }

        #disease-name {
            font-size: 1.5em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .grid-item {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .grid-item .label {
            font-size: 0.9em;
            color: #aaa;
            text-transform: capitalize;
        }

        .grid-item .value {
            font-size: 1.2em;
            font-weight: 600;
            color: #4dc9b0;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Epidemic Simulation Report</h1>
    </header>
    <main class="container">
        <div class="panel" id="params-panel">
            <h2>Simulation Profile</h2>
            <div id="disease-name">Loading...</div>
            <div class="grid" id="params-grid"></div>
        </div>
        <div class="panel" id="outcomes-panel">
            <h2>Key Outcomes</h2>
            <div class="grid" id="outcomes-grid"></div>
        </div>
        <div class="panel" id="chart-panel">
            <h2>Population History</h2>
            <div class="chart-container">
                <canvas id="epidemicChart"></canvas>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            loadAndDisplayData();
        });

        async function loadAndDisplayData() {
            try {
                const response = await fetch('web_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                displayParams(data.params);
                displayOutcomes(data.outcomes);
                createChart(data.history);

            } catch (error) {
                console.error("Could not load or process simulation data:", error);
                document.getElementById('disease-name').innerText = "Error: Could not load web_data.json. Please run the Python simulation and click 'Export for Web'.";
            }
        }

        function displayParams(params) {
            document.getElementById('disease-name').innerText = params.name || "Unnamed Disease";
            const grid = document.getElementById('params-grid');
            grid.innerHTML = ''; // Clear previous data
            
            for (const [key, value] of Object.entries(params)) {
                if (key === 'name') continue;
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.innerHTML = `<div class="label">${formatLabel(key)}</div><div class="value">${formatValue(value, key)}</div>`;
                grid.appendChild(item);
            }
        }

        function displayOutcomes(outcomes) {
            const grid = document.getElementById('outcomes-grid');
            grid.innerHTML = '';
            for (const [key, value] of Object.entries(outcomes)) {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.innerHTML = `<div class="label">${formatLabel(key)}</div><div class="value">${value}</div>`;
                grid.appendChild(item);
            }
        }

        function createChart(history) {
            const ctx = document.getElementById('epidemicChart').getContext('2d');
            
            const labels = history.map((_, i) => `Day ${i}`);
            
            const stateConfig = {
                S: { label: 'Susceptible', color: 'rgba(150, 150, 255, 0.7)' },
                V: { label: 'Vaccinated', color: 'rgba(200, 150, 255, 0.7)' },
                E: { label: 'Exposed', color: 'rgba(255, 255, 100, 0.7)' },
                I: { label: 'Infectious', color: 'rgba(255, 50, 50, 0.7)' },
                R_FULL: { label: 'Recovered (Full)', color: 'rgba(50, 200, 50, 0.7)' },
                R_LONG: { label: 'Recovered (Long)', color: 'rgba(0, 100, 0, 0.7)' },
                D: { label: 'Deceased', color: 'rgba(80, 80, 80, 0.7)' }
            };

            const datasets = Object.keys(stateConfig).map(key => ({
                label: stateConfig[key].label,
                data: history.map(day => day[key] || 0),
                backgroundColor: stateConfig[key].color,
                borderColor: stateConfig[key].color.replace('0.7', '1'),
                fill: true,
                pointRadius: 0,
                borderWidth: 1
            }));

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            stacked: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#d4d4d4' }
                        },
                        y: {
                            stacked: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#d4d4d4' }
                        }
                    }
                }
            });
        }

        function formatLabel(key) {
            return key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function formatValue(value, key) {
            if (key.includes('rate') || key.includes('efficacy')) {
                return `${(value * 100).toPrecision(3)}%`;
            }
            if (typeof value === 'number' && !Number.isInteger(value)) {
                return value.toFixed(2);
            }
            return value;
        }
    </script>
</body>
</html>
